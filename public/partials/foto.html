<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1> <!-- Angular expression -->
</div>
 
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>  <!-- Se tem Mesagem definida no controller, exibe, se nao, null -->

 <!-- Validação com Angular = novalidate -->
<form novalidate name="formulario" class="row" ng-submit="submeter()"> <!-- Executa Função -->
	    <div class="col-md-6"> <!-- Pagina no bootstrap é dividida em 12 colunas -->

		        <div class="form-group">
		            <label>Título</label>
		            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">
 										<!-- Validação -->
						            	<span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">
						            			Título obrigatório!
						            	</span>    

						            	<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">
						            			Deve conter no máximo 20 caracteres!
						            	</span>    
		        </div>

		        <div class="form-group"> 
		            <label>URL</label>
		            <input ng-model="foto.url" name="url" class="form-control" required>
 										<!-- Validação -->
		            				    <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
						            			URL obrigatória!
						            	</span>  
		        </div>

		        <div class="form-group">
		            <label>Descrição</label>
		            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
		            </textarea>

		        </div> 


				<!-- Caixa de Seleção -->
		        <div class="form-group">
		        		<label>Grupo</label> <!-- Caixa de Seleção --> <!-- Foto escolhida no select, será gravada no foto.grupo, nova  propriedada gera dinamicamente pelo angular no minha-foto, foto q está exposta para o cadastro-->
		        		<select name="grupo" class="form-control" required 
		        		ng-model="foto.grupo"
		        		ng-controller="GruposController" 
		        		ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"> <!-- Podemos selecionar um controller para uma determinada "TAG" - Hierarquia, se n possui em Grupos C.. Irá para o próximo Controller -->
		        			<option value="">Selecione Grupo</option>
		        		</select>
 							<!-- Validação -->
		        		    <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
						    Grupo obrigatório!
						    </span>  
		        </div>

 
 
			  <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			   Salvar
			  </button>

	         <a href="/" class="btn btn-primary">Voltar</a>

	        <hr>

	    </div>

	    <div class="col-md-6">
	        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	    </div>
</form>
