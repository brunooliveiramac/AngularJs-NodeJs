                            
                             <div class="jumbotron">
                                      <h1 class="text-center">Angular JS</h1>
                              </div>

                            <p class="alert alert-info" ng-show="mensagem.length">
                                {{mensagem}}
                            </p> 

                            <div class="row">
                                        <div class="col-md-12">
                                                <form>  
                                                    
                                                        <div class="input-group">
                                                                <span class="input-group-btn">  
                                                                        <a href="fotos/new" style="margin-bottom: 8px" class=" btn btn-primary">Nova Foto</a>
                                                                </span>
                                                              <!--Bidirecional-->
                                                            <input ng-model="filtro" ng-model-options= "{debounce: 500}"  style="margin-bottom: 8px" class="form-control" placeholder="Filtrar"> 
                                                        </div>
    
                                                </form>
                                        </div> <!-- Fim col --> 
                            </div><!-- Fim row -->
 
 
                            <div class="row">
                                        <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}"> <!-- diretiva meu painel -->
                                                         <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto> <!-- diretiva minha foto -->
                                          <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
 
                                           <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
                                          <!-- Escondendo complexidade do HTML/Bootstrap..Criando propria diretiva-->
                                        </meu-painel><!-- fim painel -->  
                              </div>
